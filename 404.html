<!doctype html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Sayfa Bulunamadı | Ayvalık Optik</title>
    <meta name="robots" content="noindex, nofollow" />

    <link rel="stylesheet" href="/css/tokens.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/error.css" />
  </head>
  <body>
    <main class="err-wrap" role="main" aria-labelledby="err-title">
      <div class="err-card">
        <div class="err-badge">404</div>
        <h1 id="err-title">Kaybolduk kanka.</h1>
        <p class="err-text">Aradığın sayfa taşınmış ya da hiç olmamış. Sıkma canını.</p>

        <div class="err-actions">
          <a class="btn btn-solid" href="/">Ana sayfa</a>
          <a class="btn btn-ghost" href="/iletisim">İletişim</a>
        </div>

        <details class="err-details">
          <summary>Teknik detay</summary>
          <p>Sunucu <strong>404 Not Found</strong> döndürdü. URL’yi kontrol et.</p>
        </details>
      </div>
    </main>
  </body>
</html>
