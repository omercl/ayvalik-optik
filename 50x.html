    <main class="err-wrap" role="main" aria-labelledby="err-title">

        <details class="err-details">
          <summary>Ne oldu?</summary>

            Sunucu <strong>500/502/503/504</strong> gibi bir hata döndürdü. Yük altında olabilir ya
            da bakım var.
          </p>
        </details>
