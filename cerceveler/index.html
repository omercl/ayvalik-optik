<!doctype html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çerçeve Markaları | Ayvalık Optik</title>
    <meta
      name="description"
      content="Ray-Ban, Prada, Vogue ve diğer dünyaca ünlü çerçeve markaları listesi."
    />

    <link rel="canonical" href="https://ayvalikoptik.com/cerceveler/" />

    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Ayvalık Optik" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <link
      rel="preload"
      href="/assets/fonts/inter-v19-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/assets/fonts/playfair-display-v39-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="stylesheet" href="/css/tokens.css" />
    <link rel="stylesheet" href="/css/base.css" />

    <!-- NON-BLOCKING: preload + onload (kritik değil) -->
    <link
      rel="preload"
      href="/css/layout.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/layout.css" /></noscript>

    <link
      rel="preload"
      href="/css/components.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/components.css" /></noscript>

    <link
      rel="preload"
      href="/css/utilities.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/utilities.css" /></noscript>

    <link
      rel="preload"
      href="/css/pages/brands.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/pages/brands.css" /></noscript>

    <link
      rel="preload"
      href="https://unpkg.com/aos@next/dist/aos.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /></noscript>
  </head>
  <body data-page="brands" data-category="frames">
    <site-header></site-header>

    <main class="brands">
      <div class="container">
        <!-- Breadcrumbs -->
        <nav class="breadcrumbs" aria-label="breadcrumb" data-aos="fade-down">
          <div class="crumb">
            <a href="/">Ana Sayfa</a><span class="sep">/</span
            ><a href="/gozluk_camlari/">Markalar</a><span class="sep">/</span
            ><span aria-current="page">Güneş ve Optik Çerçeveler</span>
          </div>
        </nav>

        <nav class="brands-tabs" aria-label="Marka kategorileri">
          <a href="/gozluk_camlari/" class="tab" data-tab="cam">Cam</a>
          <a href="/cerceveler/" class="tab" data-tab="cerceve" aria-current="page">Çerçeve</a>
          <a href="/lensler/" class="tab" data-tab="lens">Lens</a>
        </nav>

        <div class="brands-flex">
          <header class="brands-header" data-aos="fade-left">
            <h1 class="brands-title">Çerçeve Markaları</h1>
            <p class="brands-subtitle">Stil ve dayanıklılık bir arada.</p>
          </header>

          <div class="brands-controls" data-aos="fade-right">
            <label class="sr-only" for="brandSearch">Marka ara</label>
            <input
              id="brandSearch"
              class="brand-search"
              type="search"
              placeholder="Marka ara…"
              autocomplete="off"
            />
          </div>
        </div>

        <section id="brandsGrid" class="brands-grid" aria-live="polite">
          <h2 class="sr-only">Gözlük Çerçeve Markaları Listesi</h2>
        </section>
      </div>
    </main>

    <site-footer></site-footer>

    <script src="https://kit.fontawesome.com/dff7699190.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
