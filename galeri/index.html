<!doctype html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Görseller | Ayvalık Optik</title>

    <meta
      name="description"
      content="Ayvalık Optik’in geniş fotoğraf galerisi: mağazamızdan kareler, en yeni gözlük modelleri, markalar ve vitrin görselleri. Modern tasarımlarımızı ve optik deneyimimizi keşfedin."
    />

    <link rel="canonical" href="https://ayvalikoptik.com/galeri/" />

    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Ayvalık Optik" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <link
      rel="preload"
      href="/assets/fonts/inter-v19-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="/assets/fonts/playfair-display-v39-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="stylesheet" href="/css/tokens.css" />
    <link rel="stylesheet" href="/css/base.css" />

    <!-- NON-BLOCKING: preload + onload (kritik değil) -->
    <link
      rel="preload"
      href="/css/layout.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/layout.css" /></noscript>

    <link
      rel="preload"
      href="/css/components.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/components.css" /></noscript>

    <link
      rel="preload"
      href="/css/utilities.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/utilities.css" /></noscript>

    <link
      rel="preload"
      href="/css/pages/gallery.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/css/pages/gallery.css" /></noscript>

    <link
      rel="preload"
      href="https://unpkg.com/aos@next/dist/aos.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /></noscript>
  </head>
  <body data-page="gallery">
    <site-header></site-header>

    <main class="container">
      <!-- Breadcrumbs -->
      <nav class="breadcrumbs" aria-label="breadcrumb" data-aos="fade-down">
        <div class="crumb">
          <a href="/">Ana Sayfa</a><span class="sep">/</span><span aria-current="page">Galeri</span>
        </div>
      </nav>

      <h1 class="gallery-title" data-aos="fade-right">Galeri</h1>
      <p class="gallery-subtitle" data-aos="fade-right">
        Mağaza içi kareler, çerçeve detayları ve daha fazlası...
      </p>

      <section id="gallery-grid" class="gallery-grid" aria-label="Fotoğraf Galerisi"></section>

      <!-- Pager -->
      <nav class="pager" aria-label="Sayfalama">
        <button id="prev" class="pg-arrow" aria-label="Önceki">‹</button>
        <div id="nums" class="pg-nums"></div>
        <button id="next" class="pg-arrow" aria-label="Sonraki">›</button>
      </nav>
    </main>

    <div id="lb" class="lb" aria-hidden="true" role="dialog" aria-label="Büyütülmüş görsel">
      <div class="lb-backdrop" data-close></div>
      <div class="lb-box">
        <button id="lbClose" class="lb-close" aria-label="Kapat">✕</button>
        <img
          id="lbImg"
          class="lb-img"
          alt=""
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
        />
        <div class="lb-nav">
          <button id="lbPrev" class="lb-btn" aria-label="Önceki">‹</button>
          <button id="lbNext" class="lb-btn" aria-label="Sonraki">›</button>
        </div>
      </div>
    </div>

    <site-footer></site-footer>

    <script src="https://kit.fontawesome.com/dff7699190.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
